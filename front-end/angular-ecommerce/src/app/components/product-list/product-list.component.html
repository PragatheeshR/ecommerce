    <table class="table table-striped table-bordered table-hover">

            <tr>
                <th></th>
                <th>Name</th>
                <th>Unit Price</th>
                
            </tr>

                <td>{{product.unitPrice | currency : 'USD'}}</td>
            </tr>
        </tbody>

    </table>
